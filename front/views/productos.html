<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type= "image/png" href="../imgs/favicon.png">
    <title>Papota | Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style/productos.css" />
  </head>
  <body>
    <nav aria-label="Barra de navegación principal">
        <div id="nombre-usuario">
          <p class="text-light"></p>
        </div>
        <div id="izquierda">
        <a href="./bienvenida.html" aria-label="Ir al inicio">
          <img src="../imgs/papota_logo_chico.png" alt="Papota" />
        </a>
        
      </div>
      <div id="derecha">
        <div id="container">
          <div class="toggle"></div>
        </div>
        <p>LOPEZ ALEGRE, FRANCO - DELGOBBO ROSSI, GIULIANA</p>
      </div>
    </nav>
    <main class="container-fluid py-4">
      <h1 class="mb-4">Productos</h1>
      <section class="productos">
        <h2 class="titulo-fila">Suplementos</h2>
        <div class="contenedor-fila">
          <button class="flecha izquierda btn-mover" data-fila="filaA" data-dir="-1">&#10094;</button>
          <div id="filaA" class="fila-productos"></div>
          <button class="flecha derecha btn-mover" data-fila="filaA" data-dir="1">&#10095;</button> 
        </div>

        <hr class="linea-divisoria" />

        <h2 class="titulo-fila">Pesas</h2>
        <div class="contenedor-fila">
          <button class="flecha izquierda btn-mover" data-fila="filaB" data-dir="-1">&#10094;</button>
          <div id="filaB" class="fila-productos"></div>
          <button class="flecha derecha btn-mover" data-fila="filaB" data-dir="1">&#10095;</button>
        </div>
      </section>
      <hr class="linea-divisoria" />
      <div id="div-button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Continuar al Carrito</button>
      </div>
      <!-- Modal de confirmación de producto agregado -->
      <div class="modal fade" id="productoAgregadoModal" tabindex="-1" aria-labelledby="productoAgregadoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-dark text-light">
            <div class="modal-header bg-success text-white">
              <h5 class="modal-title" id="productoAgregadoModalLabel">✓ Producto agregado</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body" id="productoAgregadoModalBody">
              <!-- El mensaje se insertará aquí dinámicamente -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Seguir comprando</button>
              <button type="button" class="btn btn-success" id="btn-ir-carrito">Ir al carrito</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module" src="../scripts/producto.js"></script>
      <script type="module" src="../scripts/main.js"></script>
      <script type="module" src="../scripts/productos-pagina.js"></script>
    </main>
  </body>
</html>
