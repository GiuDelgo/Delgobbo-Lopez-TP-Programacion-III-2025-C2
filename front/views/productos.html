<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papota | Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../style/productos.css" />
  </head>
  <body>
    <nav aria-label="Barra de navegaciÃ³n principal">
      <div id="izquierda">
        <a href="./bienvenida.html" aria-label="Ir al inicio">
          <img src="../imgs/papota_logo_chico.png" alt="Papota" />
        </a>
      </div>
      <div id="derecha">
        <p>LOPEZ ALEGRE, FRANCO - DELGOBBO ROSSI, GIULIANA</p>
      </div>
    </nav>
    <main class="container py-4">
      <h1 class="mb-4">Productos</h1>
      <section class="productos">
        <h2 class="titulo-fila">Producto A</h2>
        <div class="fila-productos">
          <div class="card">
            <img src="./imgs/Paleta_Colores.jpg" alt="Paleta de colores" />
            <div class="card-body">
              <h5 class="card-title">Paleta de colores</h5>
              <p class="card-text">$1500</p>
              <input type="number" value="1" min="1" />
              <button class="btn-agregar">Agregar</button>
            </div>
          </div>
        </div>

        <hr class="linea-divisoria" />

        <h2 class="titulo-fila">Producto B</h2>
        <div class="fila-productos">
          <div class="card">
            <img src="./imgs/producto2.jpg" alt="Producto 2" />
            <div class="card-body">
              <h5 class="card-title">Producto 2</h5>
              <p class="card-text">$2500</p>
              <input type="number" value="1" min="1" />
              <button class="btn-agregar">Agregar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
