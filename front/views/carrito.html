<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type= "image/png" href="../imgs/favicon.png">
        <title>Papota | Carrito</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"rel="stylesheet"/>
        <link rel="stylesheet" href="../style/carrito.css" />
    </head>
    <body>
        <nav>
        <div id="izquierda">
            <a href="./bienvenida.html" aria-label="Ir al inicio">
            <img src="../imgs/papota_logo_chico.png" alt="Papota" />
            </a>
        </div>
        <div id="centro">
            <a href="./productos.html" class="btn btn-outline-secondary">Volver a productos</a>
        </div>
        <div id="derecha">
          <div id="container">
              <div class="toggle"></div>
          </div>
          <p>LOPEZ ALEGRE, FRANCO - DELGOBBO ROSSI, GIULIANA</p>
        </div>
        </nav>
        <main class="carrito-main container py-4">
            <h1 class="mb-4 text-center text-light">Tu carrito</h1>
            <div class="table-responsive">
                <table class="table align-middle table-striped carrito-tabla">
                <thead>
                    <tr>
                    <th>Producto</th>
                    <th>Nombre</th>
                    <th>Precio unit.</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th></th>
                    </tr>
                </thead>
                <tbody id="carrito-body"></tbody>
                </table>
            </div>
            <div class="resumen-total text-end text-light">
                <p class="fs-4">Total: $<span id="total-general">0</span></p>
                <button class="btn btn-success fw-bold" id="btn-confirmar">Confirmar compra</button>
            </div>
        </main>
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                  <h5 class="modal-title" id="confirmModalLabel">Confirmar compra</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                  ¿Desea confirmar la compra?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Seguir comprando</button>
                  <button type="button" class="btn btn-success" id="btn-modal-confirmar">Confirmar</button>
                </div>
              </div>
            </div>
          </div>
        <!-- Modal de mensajes/errores -->
        <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                  <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="mensajeModalBody">
                  <!-- El mensaje se insertará aquí dinámicamente -->
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
              </div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../scripts/carrito.js"></script>
    </body>
</html>
