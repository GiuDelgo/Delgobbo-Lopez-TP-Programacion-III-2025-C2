<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type= "image/png" href="../imgs/favicon.png">
    <title>Papota | Bienvenida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/bienvenida.css" />
  </head>

  <body>
    <nav class="d-flex justify-content-between align-items-center px-4 py-3">
      <div id="izquierda">
        <img src="../imgs/papota_logo_chico.png" alt="Papota" />
      </div>
      <div id="derecha">
        <div id="container">
          <div class="toggle"></div>
        </div>
        <p class="m-0">LOPEZ ALEGRE, FRANCO - DELGOBBO ROSSI, GIULIANA</p>
      </div>
    </nav>

    <main class="container d-flex flex-column align-items-center justify-content-center">
      <h1 class="mb-4 fw-bold">Bienvenido a Papota</h1>
      <p class="mb-3 fs-5 text-center">Ingresá tu nombre BRO/SIS</p>

      <div class="input-group mb-3">
        <input
          type="text"
          id="input-nombre"
          class="form-control"
          placeholder="Tu nombre"
          aria-label="Nombre"
        />
        <button
          class="btn btn-success fw-bold"
          type="button"
          id="btn-ingresar"
        >
          Entrar
        </button>
      </div>

      <div id="div-button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
          <a id="adminLink" href="#">Ingresar como administrador</a>
        </button>
      </div>
    </main>
    <!-- Modal de mensajes/errores -->
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-labelledby="mensajeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content bg-dark text-light">
            <div class="modal-header">
              <h5 class="modal-title" id="mensajeModalLabel">Mensaje</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body" id="mensajeModalBody">
              <!-- El mensaje se insertará aquí dinámicamente -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/bienvenida.js"></script>
  </body>
</html>
