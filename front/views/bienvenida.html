<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papota | Bienvenida</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/bienvenida.css" />
  </head>

  <body>
    <nav class="d-flex justify-content-between align-items-center px-4 py-3">
      <div id="izquierda">
        <img src="../imgs/papota_logo_chico.png" alt="Papota" />
      </div>
      <div id="derecha">
        <p class="m-0">LOPEZ ALEGRE, FRANCO - DELGOBBO ROSSI, GIULIANA</p>
      </div>
    </nav>

    <main class="container d-flex flex-column align-items-center justify-content-center vh-100">
      <h1 class="mb-4 fw-bold">Bienvenido a Papota</h1>
      <p class="mb-3 fs-5 text-center">Ingres√° tu nombre BRO/SIS</p>

      <div class="input-group mb-3" style="max-width: 400px;">
        <input
          type="text"
          id="input-nombre"
          class="form-control"
          placeholder="Tu nombre"
          aria-label="Nombre"
        />
        <button
          class="btn btn-success fw-bold"
          type="button"
          id="btn-ingresar"
        >
          Entrar
        </button>
      </div>
    </main>
    <script src="../scripts/bienvenida.js"></script>
  </body>
</html>
